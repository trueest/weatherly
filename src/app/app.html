<div class="weather-app">
  <!-- Search View -->
  <div *ngIf="!showWeatherView()" class="search-view">
    <div class="logo-section">
      <div class="logo-container">
        <img src="assets/weatherly-logo.png" alt="Weatherly Logo" />
      </div>
    </div>
    
    <div class="search-section">
      <app-search-bar (weatherData)="onWeatherDataReceived($event)"></app-search-bar>
    </div>
  </div>

  <!-- Weather Results View -->
  <div *ngIf="showWeatherView()" class="weather-results-view">
    <app-header></app-header>
    
    <app-current-weather 
      [weatherData]="currentWeatherData()!" 
      (backToSearch)="goBackToSearch()">
    </app-current-weather>
    
    <app-forecast [weatherData]="currentWeatherData()!"></app-forecast>
  </div>
</div>
